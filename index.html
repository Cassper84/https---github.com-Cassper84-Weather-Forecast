<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h4>Cassper</h4>
    <h2>Weather forecast</h2>
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
    </div>
    <div class="error">
      <p id="error-message"></p>
    </div>
    <div class="weather-info">
      <h2 id="city-name">Newyork</h2>
      <img id="weather-icon" src="./img/weather_icon.png" alt="Weather Icon">
      <p id="weather-description"></p>
      <div class="details">
        <span id="temperature">20Â°C</span>
        <br>
        <span id="feels-like"></span>
        <br>        
      </div>
      <div id="loading-indicator">
        <img src="./img/loading-gif.gif" width="30px" height="30px" alt="Loading..." />
      </div>
    </div>
   <div class="icon-container">
    <div class="icon">
      <img src="./img/humidity-icon-in-transparent-removebg-preview.png" width="50px">
      <div class="icon"><span id="humidity">50% Humidity</span></div>
    </div>

    <div class="icon">
      <div class="icon"><h4 id="Country">N/A</h4></div>
      <div class="icon"><span id="humidity">Country</span></div>
    </div>
    
    <div class="icon">
      <img src="./img/wind-removebg-preview.png" width="50px">
      <div class="icon"><span id="wind-speed">15Km/hr Wind-speed</span></div>
    </div>
   </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
